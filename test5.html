<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement Mobile Money</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow rounded-lg p-6">
    <h1 class="text-xl font-semibold mb-4">Paiement Mobile Money</h1>

    <form id="payForm" class="space-y-4">
      <!-- Provider -->
      <div>
        <label class="block text-sm font-medium mb-1" for="provider">Opérateur</label>
        <select id="provider" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
          <option value="AIRTEL">AIRTEL</option>
          <option value="ORANGE">ORANGE</option>
          <option value="MPESA">MPESA</option>
        </select>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium mb-1" for="phone">Numéro de téléphone</label>
        <input
          id="phone"
          type="tel"
          placeholder="+24399XXXXXXX"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
          required
        />
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1" for="amount">Montant</label>
        <input
          id="amount"
          type="number"
          min="1"
          placeholder="1000"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
          required
        />
      </div>

      <button
        type="submit"
        id="payBtn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        <span id="btnText">Payer</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
          </path>
        </svg>
      </button>
    </form>

    <div id="message" class="mt-4 text-sm"></div>
  </div>

  <script>
    // Générateur simple de référence unique
    const generateTransactionReference = () =>
      `TX-${Date.now()}-${Math.floor(Math.random() * 100000)}`;

    const form = document.getElementById('payForm');
    const message = document.getElementById('message');
    const payBtn = document.getElementById('payBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const provider = document.getElementById('provider').value;
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();

      // Validation très simple
      if (!phone.startsWith('+') || phone.length < 10) {
        showMessage("Numéro de téléphone invalide. Format attendu : +24399XXXXXXX", "error");
        return;
      }

      const payload = {
        transactionReference: generateTransactionReference(),
        gatewayMode: "1", // 1 = Production, 0 = Sandbox
        order: {
          amount: amount,
          currency: "CDF",
          customerFullName: "Client inconnu",
          customerEmailAdress: "client@example.com"
        },
        paymentChannel: {
          channel: "MOBILEMONEY",
          provider: provider,
          walletID: phone,
          callbackUrl: "https://votre-domaine.com/mobile_callback"
        }
      };


      try {
        lockUI(true);
        const res = await fetch("/api/pay-mobile-money", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data?.message || "Erreur lors du paiement");
        }

        showMessage("Paiement initié avec succès ! Vérifiez votre téléphone pour valider.", "success");
        console.log("Réponse backend:", data);
      } catch (err) {
        console.error(err);
        showMessage(err.message || "Une erreur est survenue.", "error");
      } finally {
        lockUI(false);
      }
    });

    function lockUI(lock) {
      payBtn.disabled = lock;
      spinner.classList.toggle('hidden', !lock);
      btnText.textContent = lock ? "Traitement..." : "Payer";
    }

    function showMessage(text, type = "info") {
      const base = "mt-4 text-sm p-2 rounded";
      const colors = {
        info: "bg-blue-50 text-blue-700 border border-blue-200",
        success: "bg-green-50 text-green-700 border border-green-200",
        error: "bg-red-50 text-red-700 border border-red-200"
      };
      message.className = `${base} ${colors[type] || colors.info}`;
      message.textContent = text;
    }
  </script>
</body>
</html>
