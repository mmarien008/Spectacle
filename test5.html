<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Code vers PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
    }
    #qrcode {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    #qrcode:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
    button {
      background-color: #3490dc;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #2779bd;
    }
  </style>
</head>
<body>

  <h2>QR Code vers PDF</h2>

  <!-- QR Code Canvas avec style -->
  <div id="qrcode"></div>

  <!-- Bouton de génération PDF -->
  <button id="downloadBtn">Télécharger PDF</button>

  <script>

    function telecharger() {
      
        const canvas = document.querySelector('#qrcode canvas');

        if (!canvas) {
          alert("QR Code non généré !");
          return;
        }

        const imgData = canvas.toDataURL("image/png");

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const qrWidth = 100; // largeur souhaitée du QR dans le PDF
        const x = (pageWidth - qrWidth) / 2;
        const y = 40;

        // Fond coloré (rectangle arrondi)
        pdf.setFillColor(230, 240, 255); // bleu très clair
        pdf.roundedRect(x - 10, y - 10, qrWidth + 20, qrWidth + 20, 8, 8, 'F');

        // Texte centré au-dessus
        pdf.setFontSize(18);
        pdf.setTextColor(50, 50, 120);
        pdf.text("Bienvenu au spectacle de bob", pageWidth / 2, 25, { align: "center" });

        // Ajouter le QR code centré
        pdf.addImage(imgData, "PNG", x, y, qrWidth, qrWidth);

        // Texte sous le QR code
        pdf.setFontSize(12);
        pdf.setTextColor(80, 80, 80);
        pdf.text("alors bob", pageWidth / 2, y + qrWidth + 25, { align: "center" });

        pdf.save("qrcode.pdf");
      
    }
    // Génère le QR Code dans le div avec style
    const qrValue = "https://menjidrc.com";
    const qrcode = new QRCode("qrcode", {
      text: qrValue,
      width: 200,
      height: 200,
      correctLevel: QRCode.CorrectLevel.H
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      telecharger();

});


    
  </script>

</body>
</html>
